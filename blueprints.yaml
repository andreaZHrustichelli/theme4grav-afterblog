name: Afterblog
slug: afterblog
type: theme
version: 1.0.0
description: "Afterblog is modern, responsive, and **built for speed**!"
icon: paper-plane
author:
  name: Andrea ZH Rustichelli
  email: andrea@andrea.rustichelli.name
  url: http://www.andrea.rustichelli.name/demo-grav-theme-afterblog
homepage:
demo:
keywords: afterblog, theme, modern, fast, responsive
bugs:
license: MIT

dependencies:
  - { name: grav, version: '>=1.5.10' }

form:
  validation: strict
  fields:
    dropdown.enabled:
      type: toggle
      label: Dropdown in navbar
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    type_of_categories:
      type: toggle
      label: Visualization type for categories
      help: Show categories like Tags or in an unordered list
      default: 1
      options:
        1: "Tag style"
        2: "List"

    type_of_search_results:
      type: toggle
      label: Visualization type for search results
      help: Show categories like Tags or in an unordered list
      default: 1
      options:
        1: "Like Simple Search Plugin"
        2: "Like AfterBlog's 'Post Detail'"

    claim:
      type: text
      label: Site's claim
      help: String with the claim of the site... Show on the top left
      validate:
        type: string

    write_author:
      type: text
      label: The mail of the author
      help: The mail of the author. Used in post to write quikly a mail to the author
      validate:
        type: string

    404_error:
      type: text
      label: 404 Error message
      help: Personalized 404 Error message
      validate:
        type: string
