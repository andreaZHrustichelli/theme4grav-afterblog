name: Afterblog
slug: afterblog
type: theme
version: 0.8.0
description: "Afterblog is modern, responsive, and **built for speed**!"
icon: paper-plane
author:
  name: Andrea ZH Rustichelli
  email: andrea@andrea.rustichelli.name
  url: http://www.andrea.rustichelli.name/demo-grav-theme-afterblog
homepage:
demo:
keywords: afterblog, theme, modern, fast, responsive
bugs:
license: MIT

dependencies:
  - { name: grav, version: '>=1.5.10' }

form:
  validation: strict
  fields:
    dropdown.enabled:
      type: toggle
      label: Dropdown in navbar
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    show_blog_content:
      type: toggle
      label: Show blog content
      highlight: 2
      default: 1
      options:
        1: Disable
        2: Enable

    type_of_categories:
      type: toggle
      label: Visualization type for categories
      help: Show categories like Tags or in an unordered list
      default: 1
      options:
        1: "Tag style"
        2: "List"

    type_of_search_results:
      type: toggle
      label: Visualization type for search results
      help: Show search result like "Simple Search Plugin" or customized
      default: 1
      options:
        1: "Like Simple Search Plugin"
        2: "Like AfterBlog's 'Post Detail'"

    claim:
      type: text
      label: Site's claim
      help: String with the claim of the site... Show on the top left
      validate:
        type: string

    section_fa_icons:
      type: section
      underline: true
      title: Icons and Label Configuration

    fa_icons_author:
      type: text
      label: Font Awesome icon for Author
      help: Write the FA code for Author
      validate:
        type: string

    fa_icons_date:
      type: text
      label: Font Awesome icon for Date
      help: Write the FA code for Author
      validate:
        type: string

    fa_icons_category:
      type: text
      label: Font Awesome icon for Category
      help: Write the FA code for Category
      validate:
        type: string

    fa_icons_tag:
      type: text
      label: Font Awesome icon for TAGs
      help: Write the FA code for TAGs
      validate:
        type: string

    write_author:
      type: text
      size: large
      label: The mail of the author
      help: The mail of the author. Used in post to write quikly a mail to the Author
      validate:
        type: email

    fa_icons_write_author:
      type: text
      label: Font Awesome icon for "Write to the Author"
      help: Write the FA code for "Write to the Author"
      validate:
        type: string

    label_write_author:
      type: text
      label: Label for "Write to the Author"
      help: Write the label of button "Write to the Author"
      default: "Write to the author"
      validate:
        type: string

    fa_icons_suggest_post:
      type: text
      label: Font Awesome icon for "Suggest the post"
      help: Write the FA code for "Suggest the post"
      validate:
        type: string

    label_suggest_post:
      type: text
      label: Label for "Suggest the post"
      help: Write the label of button "Suggest the post"
      default: "Suggest the post"
      validate:
        type: string

    section_error:
      type: section
      underline: true
      title: Message error

    400_error:
      type: text
      label: 400 Error message (Bad request)
      help: Personalized 400 Error message
      validate:
        type: string

    401_error:
      type: text
      label: 401 Error message (Unauthorized)
      help: Personalized 401 Error message
      validate:
        type: string

    403_error:
      type: text
      label: 403 Error message (Forbidden)
      help: Personalized 403 Error message
      validate:
        type: string

    404_error:
      type: text
      label: 404 Error message (Not Found)
      help: Personalized 404 Error message
      validate:
        type: string

    500_error:
      type: text
      label: 500 Error message (Internal Server Error)
      help: Personalized 500 Error message
      validate:
        type: string
